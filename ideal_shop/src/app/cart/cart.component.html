<div class="container">
    <table class="cart">
        <tr>
          <th>Produit</th>
          <th>Prix</th>
          <th>Quantité</th>
        </tr>
        <tr *ngFor = "let item of cart">
          <td>{{item.product.name}}</td>
          <td class="center">{{item.product.price}} $</td>
          <td class="center">{{item.quantity}}</td>
        </tr>
    </table> 
    <p>Votre total s'élève à : {{this.total}} $</p>
    
    
    <button class="btn-default" (click)="generatePDF()">En PDF !</button>
</div>
